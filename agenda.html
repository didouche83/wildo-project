<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.google.com/specimen/Halant?selection.family=Halant">
		<style>@import url('https://fonts.googleapis.com/css?family=Nunito+Sans');</style>
		<link rel="stylesheet" href="agenda.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Septembre</h1>
				</div>
			</div>
			<div class="d-flex day">
				<div class="d-flex flex-column justify-content-center align-items-center dot">
					<h4 class="date">Mar</h4>
					<h2 class="date">25</h2>
					<h4 class="date_month">Sep</h4> 
				</div>
				<div class="d-flex event">
					<div class="d-flex flex-column justify-content-center">
						<a class="event_hour" href="#"><h3>6:00 PM</h3></a>
					</div>
					<div class="d-flex flex-column justify-content-center event_badge">
						<i class="fas fa-palette fa-3x wrapper_badge"></i>
					</div>
					<div class="d-flex flex-column justify-content-center event_description">
						<h2><a href="#" class="event_title">Expo à la Wild Code School</a></h2>
						<h3><a href="#" class="event_address">11, rue de Poissy</br>75005 Paris</a></h3>
					</div>
				</div>
			</div>
			<div class="d-flex day">
				<div class="d-flex flex-column justify-content-center align-items-center dot">
					<h4 class="date">Mer</h4>
					<h2 class="date">19</h2>
					<h4 class="date_month">Sep</h4> 
				</div>
				<div class="d-flex event">
					<div class="d-flex flex-column justify-content-center">
						<a class="event_hour" href="#"><h3>6:00 PM</h3></a>
					</div>
					<div class="d-flex flex-column justify-content-center event_badge">
						<i class="fas fa-camera-retro fa-3x wrapper_badge"></i>
					</div>
					<div class="d-flex flex-column justify-content-center event_description">
						<h2><a href="#" class="event_title">Shooting mode à la Tour Eiffel</a></h2>
						<h3><a href="#" class="event_address">Champ de Mars, 5 Avenue Anatole France,</br>75007 Paris</a></h3>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col">
					<h1>Août</h1>
				</div>
			</div>
			<div class="d-flex">
				<div class="d-flex flex-column justify-content-center align-items-center dot">
					<h4 class="date">Lun</h4>
					<h2 class="date">27</h2>
					<h4 class="date_month">Aoû</h4> 
				</div>
				<div class="d-flex event">
					<div class="d-flex flex-column justify-content-center">
						<a class="event_hour" href="#"><h3>6:00 PM</h3></a>
					</div>
					<div class="d-flex flex-column justify-content-center event_badge">
						<i class="fas fa-palette fa-3x wrapper_badge"></i>
					</div>
					<div class="d-flex flex-column justify-content-center event_description">
						<h2><a href="#" class="event_title">Shooting pour Le Monde</a></h2>
						<h3><a href="#" class="event_address">Parc des Rives de Seine,</br> 75004 Paris</a></h3>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
